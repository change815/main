io:
  train_fcs_dir: ./data/train
  train_gates_csv: ./data/train/gates.csv
  target_fcs_dir: ./data/target
  out_dir: ./out/gates
  labels_dir: ./out/gates/event_labels
  plots_dir: ./out/gates/plots
  eval_truth_csv: ./data/eval/truth.csv
panel:
  channels: [FSC-A, SSC-A, CD3-A, CD8-A]
  transform: asinh
  compensation: auto
  ranges:
    FSC-A: [0.0, 5.0]
    SSC-A: [0.0, 5.0]
    CD3-A: [0.0, 5.0]
    CD8-A: [0.0, 5.0]
imaging:
  bins: 256
  smooth_sigma: 0
registration:
  grid_spacing: 32
  levels: 3
  iterations: 200
selection:
  metric: l2
logging:
  level: INFO
  log_dir: ./out/logs
visualization:
  ungated_color: "#616161"
  population_colors:
    default:
      UNGATED: "#616161"
    "CD34 ECD-A__CD45 APC-A750-A":
      H: "#ff7f0e"
    "CD117 PE-A__CD45 APC-A750-A":
      G: "#1f77b4"
    "SSC-A__CD45 APC-A750-A":
      C: "#e31a1c"
      Mono: "#1f78b4"
      Lym: "#33a02c"
      Gra: "#ff7f00"
      F: "#6a3d9a"
evaluation:
  mode: auto
  label_column: cell_type
  sample_id_column: sample_id
  event_index_column: event_index
  include_ungated: true
